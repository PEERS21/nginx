upstream auth_server {
    server auth:8000;
    keepalive 32;
}

upstream app_server {
    server rentaldisk_api:4235;
    keepalive 32;
}

upstream host_server {
    server rentaldisk:3000;
    keepalive 32;
}

upstream streamlit_server {
    server streamlit:8501;
    keepalive 32;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tamelaos.fun www.tamelaos.fun;

    # SSL настройки (от Certbot)
    ssl_certificate /run/secrets/letsencrypt/live/tamelaos.fun/fullchain.pem;
    ssl_certificate_key /run/secrets/letsencrypt/live/tamelaos.fun/privkey.pem;
    include /run/secrets/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /run/secrets/letsencrypt/ssl-dhparams.pem;

    # CORS заголовки
    add_header 'Access-Control-Allow-Origin' 'https://tamelaos.fun' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Referrer-Policy' 'no-referrer-when-downgrade' always;

    # Логирование
    access_log /var/log/nginx/peers_access.log;
    error_log /var/log/nginx/peers_error.log;

    # Общие прокси настройки
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ========================================
    # АУТЕНТИФИКАЦИОННЫЙ СЕРВЕР (порт 8000)
    # ========================================

    location /auth/static/ {
        proxy_pass http://auth_server;
    }

    location /send_code {
        proxy_pass http://auth_server;
    }

    location /verif_code {
        proxy_pass http://auth_server;
    }

    location /verify {
        proxy_pass http://auth_server;
    }

    location /revoke {
        proxy_pass http://auth_server;
    }

    location /login {
        proxy_pass http://auth_server;
    }

    location /ban {
        proxy_pass http://auth_server;
    }


    location /pardon {
        proxy_pass http://auth_server;
    }

    # ========================================
    # ПРИЛОЖЕНИЕ (порт 4235)
    # ========================================

    location /ping {
        proxy_pass http://app_server;
    }

    location /api {
        proxy_pass http://app_server;
    }

    location /items {
        proxy_pass http://app_server;
    }

    location /ws/upload {
        proxy_pass http://app_server;

        # Настройки для WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Увеличенные таймауты для загрузки
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location /static/ {
        proxy_pass http://app_server;

        # Кэширование статики
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~ ^/items/(?<id>[^/]+)$ {
        proxy_pass http://app_server;
    }

    location ~ ^/availability/items/(?<id>[^/]+)$ {
        proxy_pass http://app_server;
    }

    # ========================================
    # HOST SERVER (порт 3000)
    # ========================================

    location / {
        proxy_pass http://host_server;
    }

    # ========================================
    # STREAMLIT (порт 8501) - ОСНОВНОЙ СЕРВИС
    # ========================================

    location /emap {
        proxy_pass http://streamlit_server;
        proxy_read_timeout 86400;
    }
}

# ========================================
# РЕДИРЕКТ С HTTP НА HTTPS
# ========================================

server {
    listen 80;
    listen [::]:80;
    server_name tamelaos.fun www.tamelaos.fun;

    # Редирект всех запросов на HTTPS
    return 301 https://$host$request_uri;
}
